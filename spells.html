<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MythBusters Kingdom – Kalkulačka kúziel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="logo">✨</span>
      <div>
        <div class="title">Kalkulačka kúziel</div>
        <div class="subtitle">Form + validation + deterministic output</div>
      </div>
    </div>
  </header>

  <nav class="tabs" aria-label="Navigácia">
    <a class="tab" href="index.html" data-testid="nav-home">Domov</a>
    <a class="tab" href="dragon.html" data-testid="nav-dragon">Klikni na draka</a>
    <a class="tab active" href="spells.html" data-testid="nav-spells">Kalkulačka kúziel</a>
    <a class="tab" href="library.html" data-testid="nav-library">Knižnica zaklínadiel</a>
    <a class="tab" href="wizard.html" data-testid="nav-wizard">Casting (wizard)</a>
    <a class="tab" href="wait.html" data-testid="nav-wait">Wait for unicorn</a>
    <a class="tab" href="table.html" data-testid="nav-table">Tabuľka mýtov</a>
  </nav>

  <main class="panel">
    <section class="page active" data-testid="page-spells">
      <h1 data-testid="page-title">Kalkulačka kúziel</h1>

      <form class="form" data-testid="spell-form">
        <label>
          Mana (0–999)
          <input type="number" data-testid="mana" min="0" max="999" required>
        </label>

        <label>
          Level (1–10)
          <input type="number" data-testid="level" min="1" max="10" required>
        </label>

        <label>
          Typ kúzla
          <select data-testid="spell-type" required>
            <option value="">-- vyber --</option>
            <option value="funny">Komické</option>
            <option value="attack">Útočné</option>
            <option value="defense">Obranné</option>
          </select>
        </label>

        <button type="submit" data-testid="calc">Vypočítať ✨</button>
      </form>

      <div class="banner ok" data-testid="spell-result" hidden></div>
      <div class="banner bad" data-testid="spell-error" hidden>Vyplň všetky polia správne.</div>
    </section>
  </main>

  <footer class="foot"><div>© MythBusters Kingdom</div></footer>
  <script src="app.js"></script>
</body>
</html>
