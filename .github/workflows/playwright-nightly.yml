name: Playwright Nightly (17:00 + 00:00)

on:
  schedule:
    # GitHub schedule is ALWAYS UTC
    - cron: "0 16 * * *"  # 17:00 CET (winter) / 18:00 CEST (summer)
    - cron: "0 23 * * *"  # 00:00 CET (winter) / 01:00 CEST (summer)
  workflow_dispatch:

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: false   # keep both runs, do not cancel

permissions:
  contents: read

jobs:
  nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # âœ… one place to set stage URL (with trailing slash)
      PW_BASE_URL: https://durechovamarianna.github.io/mythbusters-kingdom/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run full test suite (all projects) on GitHub Pages stage
        run: npx playwright test --base-url="${{ env.PW_BASE_URL }}"

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly
          path: playwright-report
          retention-days: 14

      - name: Upload Playwright raw test results (traces/videos/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-nightly
          path: test-results
          retention-days: 14