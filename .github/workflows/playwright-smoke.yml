name: Playwright Smoke

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PW_BASE_URL: https://durechovamarianna.github.io/mythbusters-kingdom/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run SMOKE tests on GitHub Pages stage
        run: npx playwright test --project=smoke --base-url="${{ env.PW_BASE_URL }}"

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report
          retention-days: 7

      - name: Upload Playwright raw test results (traces/videos/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-smoke
          path: test-results
          retention-days: 7